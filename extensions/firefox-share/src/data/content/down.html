<html lang="en">
<head>
    <title>F1 not available</title>

    <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      border-collapse: collapse;
      position: relative;
      font-family: inherit;
      font-weight: inherit;
      font-style: inherit;
      font-size: 100%;
      vertical-align: top;
      list-style-type: none;
      width: 100%;
      height: 100%;

      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }

    body {
      font-size: 11px;
      font-family: "Lucida Grande", Verdana, sans-serif;
      width: 100%;
      height: 100%;
    }

    div.status {
      width: 100%;
      height: 100%;
      color: #0a0a0a;
      font-size: 14px;
      text-align: center;
      position: relative;
    }

    div.status.intermediate.error {
      background-color: rgba(255,115,0,0.75);
      color: #FFFFFF;
      width: 100%;
      height: 100%;

      -webkit-box-shadow: 0 0 200px rgba(0, 0, 0, 0.25) inset;
         -moz-box-shadow: 0 0 200px rgba(0, 0, 0, 0.25) inset;
              box-shadow: 0 0 200px rgba(0, 0, 0, 0.25) inset;
    }

    table {
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    table td {
      width: 100%;
      height: 100%;
      vertical-align: middle;
    }

    </style>
</head>
<body>
  <div class="status intermediate error">
    <table>
        <tr>
            <td>
                Sorry, the F1 service is not available at the moment.<br>Please try later.
            </td>
        </tr>
    </table>
  </div>
</body>
</html>
